<html>
<head>
  <style type="text/css">
    .puzzle img {
      margin-left: 0px;
      margin-bottom: 0px;
    }
  </style>

</head>
<body>
  <div class="puzzle">
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
    var piece_count = 10;
    var images = []
    for(var y=0; y<piece_count; y++) {
      $('.puzzle').append('<br/>');
      for(var x=0; x<piece_count; x++) {
        var item = x + 'x' + y + '.png';
        $('.puzzle').append('<img src="' + item + '">');
      }
    }
$(window).load(function(){
    var img = document.querySelector('.puzzle img');
    var imageWidth = img.clientWidth;
    $('.puzzle').width(imageWidth * piece_count)
    });
  </script>
  </body>
</html>
